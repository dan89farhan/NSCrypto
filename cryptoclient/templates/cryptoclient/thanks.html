<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thanks</title>
</head>

<body>
    Thank you! Your encrypted message is {{ encrypt }} {{ key }}
    <p>click on decrypt to send the decrypted message to the sender.</p>
    <form action="{% url "plaintext" %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="ct" value="{{ encrypt }}" />
        <input type="hidden" name="key" value="{{ key }}" />
        <input type="submit" value="submit" />
    </form>

</body>

</html>
