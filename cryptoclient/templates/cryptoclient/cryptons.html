{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'cryptoclient/css/style.css' %}" />
<script src="{% static 'cryptoclient/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'cryptoclient/js/app.js' %}"></script>

<form action="{% url "index" %}" method="post">
    {% csrf_token %}
    <div class="fieldWrapper">
        {{ form.symmetric_asymmetric.errors }}
        <label for="{{ form.symmetric_asymmetric.id_for_label }}">Select Any one Crypto Algo:</label>
        {% for choice in form.symmetric_asymmetric %}
            
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.choice_label }}" />
            <label for="choice{{ forloop.counter }}">{{ choice.choice_label }}</label>
            
        {% endfor %}
        <br />
    </div>
    <div class="fieldWrapper">

        {{ form.symmetric_tech }}
        <!-- {{ form.symmetric_asymmetric.0 }} 
        {% ifnotequal form.symmetric_asymmetric.0|stringformat:"s" "Symmetric Algo" %} 
            {{ form.symmetric_asymmetric.0|stringformat:"s"}}
        {% endifnotequal %} -->
        <!-- ifequal form.pc_type.data choice.0 -->
    </div>


    <input type="submit" value="submit">
</form>
